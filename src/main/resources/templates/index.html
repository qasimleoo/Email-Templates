<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<head>
    <meta charset="UTF-8">
    <title>Email sender</title>
    <style>
        .email-mon-logo{
            width: 85px;
            margin: 5px;
        }
        .email-mon-h2{
            color: #fff;
            font-size: 20px;
        }
        .field_values_p{
            overflow: auto;
        }
        .field_values_p{
            max-width: 400px;
            margin: 0 10px;
        }
        @media screen and (max-width: 950px) {
            .field_values_p{
                max-width: 300px;
                margin: 0 10px;
            }
        }
        @media screen and (max-width: 700px) {
            .email-mon-h2{
                font-size: 16px;
            }
            .field_values_p{
                max-width: 180px;
            }
        }
        @media screen and (max-width: 600px) {
            .field_values_p{
                max-width: 100px;
            }
        }
        p{
            line-height: 1.5;
        }
        .field_values_p::-webkit-scrollbar {
            width: 1px;
            height: 1px;
        }
        .field_values_p::-webkit-scrollbar-track {
            -webkit-box-shadow: inset 0 0 5px rgba(0,0,0,0.3);
        }
        .field_values_p::-webkit-scrollbar-thumb {
            outline: 1px solid #d92d2d;
            border-radius: 5px;
            background: #d92d2d;
        }
        .section{
            background: #ebebeb;
        }
        .general-color{
            color: #b22222;
        }
        .section-div{
            padding: 1px 10px;
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .div-h3{
            font-size: 22px;
            margin-top: 5px;
        }
        .section-div2{
            padding: 25px;
        }
        .p-a{
            text-decoration: none;
            color: #0050bb;
        }
        .whois-div{
            border: 1px solid #bbb;
            padding: 15px;
            background: #fff;
            border-radius: 5px;
            margin-top: 20px;
        }
        .field-p{
            font-weight: 600;
            color: #8c1717;
            font-size: 18px;
        }
        .field-div{
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            margin: -20px 0 -10px 0;
        }
        .bottom-p{
            text-align: center;
            margin: 35px;
        }
        .span{
            display: flex;
            justify-content: center;
        }
        .main-a{
            text-decoration: none;
            font-size: 16px;
            background: wheat;
            padding: 12px 15px;
            box-shadow: 2px 2px 10px grey;
            border-radius: 5px;
            color: firebrick;
            font-weight: 600;
            width: auto;
            border: 1px solid;
        }
        .div-p{
            margin-top: 0;
        }
        .section-div{
            background: firebrick;
        }
        .svg{
            background-image: url("data:image/svg+xml,%3Csvg fill='%23ECD791' width='30px' height='30px' viewBox='0 0 15 15' xmlns='http://www.w3.org/2000/svg' id='arrow'%3E%3Cpath d='M8.29289 2.29289C8.68342 1.90237 9.31658 1.90237 9.70711 2.29289L14.2071 6.79289C14.5976 7.18342 14.5976 7.81658 14.2071 8.20711L9.70711 12.7071C9.31658 13.0976 8.68342 13.0976 8.29289 12.7071C7.90237 12.3166 7.90237 11.6834 8.29289 11.2929L11 8.5H1.5C0.947715 8.5 0.5 8.05228 0.5 7.5C0.5 6.94772 0.947715 6.5 1.5 6.5H11L8.29289 3.70711C7.90237 3.31658 7.90237 2.68342 8.29289 2.29289Z'/%3E%3C/svg%3E");
            height: 30px;
            width: 30px;
        }
    </style>
</head>
<body>
<section class="section">
    <div class="section-div">
        <img src="https://whoisfreaks.com/images/logo.webp" alt="whoisfreaks" class="email-mon-logo"><h2 class="email-mon-h2">WhoisFreaks Monitoring Tool</h2></div>

    <div class="section-div2">
        <h3 class="general-color div-h3">Domain monitor</h3>
        <div>
            <p>On <span th:text="${update_date}" class="general-color"></span>, domain monitor detected changes for <span th:text="${updatedData.size()}"></span> domain(s).</p>
            <p>To view full list of domain changes please visit <a href="https://billing.whoisfreaks.com/monitoring" target="_blank" class="p-a">Monitoring Web Tool</a></p>
        </div>

        <div th:each="domain_name : ${updatedData}">
            <div class="whois-div">
                <p class="div-p"><span th:text="${domain_name.key}" class="general-color"></span> WHOIS record changes on <span th:text="${update_date}" class="general-color"></span>.</p>

                <div th:each="field_value : ${domain_name.value}">
                    <p class="field-p">
                        <span th:text="${field_value.field_name}"></span>
                    </p>
                    <div class="field-div">
                        <p th:text="${field_value.old_value}" class="field_values_p"></p>
                        <div class="svg"></div>
                        <p th:text="${field_value.new_value}" class="field_values_p"></p>
                    </div>
                </div>
            </div>
        </div>

        <p class="bottom-p">To view the full list of changes and configure the monitor, you can visit:</p>
        <span class="span">
            <a href="https://billing.whoisfreaks.com/monitoring" target="_blank" class="main-a">Monitoring Web Tool</a>
        </span>
    </div>
</section>
</body>
</html>
